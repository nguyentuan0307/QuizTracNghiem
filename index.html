        var quizContainer = document.getElementById("quiz");
        var resultContainer = document.getElementById("result");
        var submitButton = document.querySelector("button:nth-of-type(1)");
        var resetButton = document.querySelector("button:nth-of-type(2)");
        var newQuizButton = document.querySelector("button:nth-of-type(3)");

        var shuffledQuestions = [];
        var userAnswers = [];

        generateNewQuiz();

        function generateNewQuiz() {
    shuffledQuestions = shuffleArray(questions).slice(0, 10);
    userAnswers = [];

    displayQuiz();

    submitButton.disabled = false;
    resetButton.disabled = true;
    newQuizButton.disabled = true;
}

function displayQuiz() {
    quizContainer.innerHTML = "";

    shuffledQuestions.forEach((currentQuestion, questionIndex) => {
        var questionElement = document.createElement("div");
        questionElement.className = "question";
        questionElement.innerHTML = "<h3>" + (questionIndex + 1) + ". " + currentQuestion.question + "</h3>";

        var choicesElement = document.createElement("div");
        choicesElement.className = "choices";

        currentQuestion.choices.forEach((choice, choiceIndex) => {
            var choiceElement = document.createElement("input");
            choiceElement.type = "radio";
            choiceElement.name = "question" + questionIndex;
            choiceElement.value = choiceIndex;

            var labelElement = document.createElement("label");
            labelElement.innerHTML = choice;

            choicesElement.appendChild(choiceElement);
            choicesElement.appendChild(labelElement);
        });

        questionElement.appendChild(choicesElement);
        quizContainer.appendChild(questionElement);
    });
}

function shuffleArray(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }

    return array;
}

        function submitQuiz() {
            var score = 0;

            shuffledQuestions.forEach((currentQuestion, questionIndex) => {
                var selectedOption = document.querySelector('input[name="question' + questionIndex + '"]:checked');
                if (selectedOption) {
                    var selectedAnswer = parseInt(selectedOption.value);
                    userAnswers.push(selectedAnswer);

                    if (selectedAnswer === currentQuestion.correctAnswer) {
                        score++;
                    } else {
                        selectedOption.nextElementSibling.classList.add('incorrect');
                    }

                    selectedOption.disabled = true; // Vô hiệu hóa nút chọn sau khi đã chọn câu trả lời
                }
            });

            resultContainer.innerHTML = "Điểm số của bạn: " + score + "/" + shuffledQuestions.length;
            submitButton.disabled = true;
            resetButton.disabled = false;
            newQuizButton.disabled = false;
        }

        function resetQuiz() {
            shuffledQuestions.forEach((currentQuestion, questionIndex) => {
                var selectedOption = document.querySelector('input[name="question' + questionIndex + '"]:checked');
                if (selectedOption) {
                    selectedOption.checked = false;
                    selectedOption.disabled = false;
                    selectedOption.nextElementSibling.classList.remove('incorrect');
                }
            });

            resultContainer.innerHTML = "";
            submitButton.disabled = false;
            resetButton.disabled = true;
            newQuizButton.disabled = true;
        }
